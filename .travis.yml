---
dist: trusty
language: node_js
node_js:
  - 9
cache:
  yarn: true
  directories:
  - node_modules
install: true
stages:
  - Install
  - Test
  - name: NPM Release
    if: tag =~ ^v(\d{1}).(\d{1}).(\d{1})$
  - name: Github Pages
    if: branch = master
jobs:
  include:
    - stage: Install
      script: yarn

    - stage: Test
      script: yarn eslint
    -
      script: yarn test:ci
    -
      script: yarn bundle:check

    - stage: NPM Release
      node_js: 9
      script: echo "Deploying to npm..."
      deploy:
        api_key: $NPM_API_KEY
        email: "filippo@sarzana.me"
        gem: travis-build-stages-demo
        provider: npm
        skip_cleanup: true
        on:
          tags: true

    - stage: Github Pages
      node_js: 9
      script: echo "Deploying Github Pages..."
      deploy:
        github_token: $GITHUB_TOKEN
        provider: pages
        skip_cleanup: true
        local_dir: ${TRAVIS_BUILD_DIR}/docs
