version: 2
jobs:
  build:
    docker:
      - image: circleci/node:8.4
        environment:
          TERM: xterm

    working_directory: ~/repo

    steps:
      - checkout

      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          - v1-dependencies-

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      - run: yarn eslint

      - run: yarn test:ci
